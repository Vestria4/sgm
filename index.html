<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGM to OBJ Converter</title>
    <script src="main.js" defer></script>
</head>
<body>
    <h1>SGM to OBJ Converter</h1>
    
    <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
        <label for="file">Select SGM file:</label>
        <input type="file" name="file" id="file" accept=".sgm" required>
        <br>
        <input type="submit" value="Convert">
    </form>

</body>
</html>
